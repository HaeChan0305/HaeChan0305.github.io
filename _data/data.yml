career-profile:
    title: Career Profile
    summary: |  
      I am M.S. student at KAIST, advised by <a href="https://scholar.google.com/citations?user=UWO1mloAAAAJ&hl=ko&oi=ao" target="_blank">Eunho Yang</a>.  

      My research and experience have focused on large language models and automatic speech recognition, with topics broadly divided into (1) AI-driven education and (2) AI fairness.
      While working at Ringle, an English-speaking education startup, I spearheaded the planning and development of an AI-driven engine that predicts IELTS/TOEFL speaking scores by analyzing conversations between tutors and learners. 
      Recognizing the low performance of automatic speech recognition (ASR) for the second language learners, I was dispatched to KAIST Interaction Lab (KIXLAB) as a visiting researcher affiliated with Ringle to conduct related research.
      I constructed a dataset of non-native English learnersâ€™ spontaneous speech and analyzed the reasons behind the low ASR performance for the second language learners. The paper about the research has been accepted for INTERSPEECH 2024.
      Furthermore, I conducted a course work project proposing a new evaluation benchmark task by attempting to measure the correlation between the knowledge level of large language models and fairness. 
      I have also worked on projects such as generating 3D mesh from Single-View Multi-object images, winning the best poster awards.
      
      Currently, I am interested in delving more mathematically into the field of artificial intelligence, especially minority group data augmentation and convex optimization.

