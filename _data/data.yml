    title: Experiences
    info:
      - role: Natural Language Processing Engineer
        time: Jul. 2022 - Mar. 2024
        company: <a href="https://www.ringleplus.com/ko/student/landing/home" target="_blank">Ringle, Seoul</a>
        details: |
          While working at Ringle, an English-speaking education startup, I spearheaded the planning and development of an AI-driven engine, named <a href="https://www.ringleplus.com/ko/student/landing/blog/caf-analysis-about" target="_blank">CAF</a>, that predicts IELTS/TOEFL speaking scores by analyzing conversations between tutors and learners.
            - Defined features related to the English proficiency of learners.
            - Conducted analysis on both spoken and written language.
            - Analyzed the performance of ASR for non-native English learners.
            - Developed sentence structure classification algorithms through part-of-speech (POS) and dependency analysis.
            - Collected ground truth data for IELTS speaking levels and addressed data imbalance issues through data augmentation.
            - Conducted feature engineering based on the defined features.
            - Developed a final prediction model by using the augmented data and the extracted features.

      - role: Visiting Researcher
        time: Mar. 2023 - Mar. 2024
        company: <a href="https://www.kixlab.org/" target="_blank">KAIST Interaction Lab (KIXLAB), Daejeon</a>
        details: |
          Recognizing the low performance of ASR for second language (L2) learners, I was dispatched to KAIST Interaction Lab (KIXLAB) as a visiting researcher affiliated with Ringle.
          I have published a paper about ASR for L2 spontaneous speech as the first author, which has been accepted for INTERSPEECH 2024.
          Additionally, I filed two patents under the names &lt;L2 Speaker Annotation System&gt; and &lt;Pronunciation Diagnosis and Learning System&gt;.
            - Constructed a dataset consisting of 50.04 hours of audio with fully transcribed transcriptions.
            - Defined new features attributed to ASR errors from L2 speech through linguistic analysis of transcriptions.
            - Constructed human annotation experiment to measure newly defined features.
            - Developed the automatic detection system to detect the features.
            - Improved the performance of state-of-the-art models by fine-tuning with the constructed dataset.
            - Attempted to synthesize non-native speaker-like audio that can mimic the defined features.

projects:
    title: Projects
    intro: 
    assignments:
      - title: "MultiDreamer: Generating 3D mesh from a Single-view Multi-object Image"
        link: "https://github.com/HaeChan0305/CS479-Project-MultiDreamer"
        tagline: "&lt;KAIST CS479: Machine Learning for 3D Data&gt; (Best Poster Awards)"  
        details: |
          This project addresses the issue of synthesizing meshes from single-view images containing multiple objects. 
          We inferred the relative distances between objects using depth maps image segmentation and stable diffusion inpainting, and based on this, we chose an approach to reassemble each synthesized mesh in a 3D scene.

      - title: What is the best LLM Chatbot in South Korea?
        link: "https://github.com/KAIST19/CS475_final_project"
        tagline: "&lt;KAIST CS475: Machine Learning for Natural Language Processing&gt;"
        details: |
          The project proposes a new benchmark task for evaluating large language models (LLMs) by demonstrating the correlation between the level of knowledge in LLMs and the degree of bias. 
          We utilize the concept of markedness and statistical methods, Finghtin' Words method, to measure it.
          
      - title: "Augmentation of Graph Representations with Cycles"
        link: "https://github.com/HaeChan0305/CS471-Project"
        tagline: "&lt;KAIST CS471: Graph Machine Learning and Mining&gt;"
        details: |
         This project demonstrate message passing GNN models, especially GCN, loses cyclic information theoretically and experimentally.
         We propose a novel approach using cycle nodes and cycle size dimension, and it performs significantly higher than prioir works.
      
      - title: "Accurate long-form audio transcription via voice activity detection and forced alignment"
        link: "https://github.com/HaeChan0305/CS470-Project-LongFormAudioASR"
        tagline: "&lt;KAIST CS470: Introduction to Artificial Intelligence&gt;"
        details: |
         This project addresses the issue of low performance in automatic speech recognition (ASR) for long-form spontaneous speech. 
         By employing force alignment, we identified the positions of silence and filler words in the original audio and either removed them or replaced them with shorter silences, resulting in a 56% improvement in ASR performance.
      
      - title: "Turn Over a New Leaf : Face Image Style Transition for FIFA Player"
        link: "https://drive.google.com/file/d/1yefGh3IzzdUm7EAYrlPVTB6MIOu0maT7/view?usp=sharing"
        tagline: "&lt;KAIST CS376: Machine Learning&gt;"
        details: |
          This project involves applying StyleGAN at the application level. We took real soccer players' images as inputs and carried out the task of transforming them into images in the style of FIFA online game graphics.
          Throughout this project, I acquired an understanding of GANs and learned techniques for efficient training by freezing each layer of the GAN.

